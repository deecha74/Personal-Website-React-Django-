{% load tailwind_tags %}<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Category</title>
    {%tailwind_css%}
  </head>
  <body class="">
    <table class="flex items-center mt-7 border-blue-700 justify-center">
      <tr class="border-2 border-blue-700 mb-3 p-6 m-2">
        <th class="p-5">Category Name</th>
        <th class="p-5">Action</th>
      </tr>
      {% for item in category %}
      <tr class="border-green-300 border-2 rounded-xl">
        <td class="p-5 text-red-500 uppercase">{{item.category_name}}</td>
        <td class="p-5 text-red-500 uppercase">
          <a
            href="/post/updatecategory/{{item.id}}"
            class="active:scale-90 hover:bg-black hover:text-white text-blue-700 p-2 shadow-sm bg-gray-100 rounded-md"
            >Edit</a
          >
          <a
            href="/post/deletecategory/{{item.id}}"
            class="active:scale-90 hover:bg-black hover:text-white text-blue-700 p-2 shadow-sm bg-gray-100 rounded-md"
            onclick="return confirm('Are You sure ?')"
            >Deletet</a
          >
        </td>
      </tr>
      {%endfor%}
    </table>
  </body>
</html>
