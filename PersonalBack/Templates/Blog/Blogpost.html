{% load crispy_forms_tags %} {% load tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% tailwind_css %}
  </head>
  <body>
    <h1
      class="text-4xl text-blue-600 flex pt-5 items-center shadow-md p-3 font-mono justify-center"
    >
      ADD YOUR POST
    </h1>

    <form
      action=""
      method="post"
      enctype="multipart/form-data"
      class="flex items-center h-auto justify-center flex-col"
    >
      {% csrf_token %} {{ forms | crispy }}
      <div class="flex items-center justify-center gap-3">
        <input
          type="submit"
          class="text-white hover:bg-blue-600 transition-all ease-in-out duration-100 uppercase cursor-pointer bg-blue-500 mt-5 p-3 rounded-lg text-xl font-serif active:scale-95"
          value="Add Post"
        />

        <a
          href="/post/addcategory"
          class="text-white hover:bg-blue-600 transition-all ease-in-out duration-100 uppercase cursor-pointer bg-blue-500 mt-5 p-3 rounded-lg text-xl font-serif active:scale-95"
        >
          ADD CATEGORY
        </a>
      </div>
    </form>
  </body>
</html>
